<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Count</title>
    <link rel="stylesheet" href="charCount.css">
</head>
<body>
    <div class="main">
        <h1 class="para">Character & Word Counter</h1>
        <button class="btn">clear</button>
        <div class="output">
            <p class="character">Character : <span class="char-count">0</span></p>
            <p class="word">Word : <span class="word-count">0</span></p>
        </div>
        <div class="area">
            <textarea name="" id="input-area" cols="100" rows="19" placeholder="Start your Writing here"></textarea>
        </div>
    </div>
    <kbd>point</kbd>

    <script src="charCount.js"></script>
</body>
</html>
