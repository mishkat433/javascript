<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Table</title>
    
 <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <style>
        .main{
            width: 600px;
            height: auto;
            margin: 0 auto;
        }
        .table-striped{
            box-shadow: 0px 0px 8px 0px;
            outline: none;
            border: none;
        }
       
		
		

    </style>
</head>
<body>
    <main class=" bg-dark">
       <div class="main  p-2">
            <h1 class=" text-center text-warning font-weight-bold">Table Handling</h1>
            <p class="text-danger warning text-center mb-0"></p>
            <form id="book-form">

                <div class="form-group">
                    <label for="id" class="text-white" >ID</label>
                    <input type="number" id="id" class="form-control" placeholder="Enter your id number">
                    <p class="warn text-danger"></p>
                </div>

                <div class="form-group">
                    <label for="name" class="text-white">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                    <p class="warn text-danger"></p>
                </div>

                <div class="form-group">
                    <label for="number" class="text-white">Mobile number</label>
                    <input type="number" id="number" class="form-control" placeholder="Ente your mobile number">
                    <p class="warn text-danger"></p>
                </div>

                <img src="Broken circle.gif" alt="image not found" class="imag">

                <button class="btn btn-warning btn-block text-capitalize butt">add list</button>
                <button class="btn btn-warning btn-block text-capitalize clear">clear list</button>
                
            </form>

            <table class="table table-striped text-center  mt-5 bg-white ">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nmae</th>
                        <th>Mobile number</th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
       </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>

    <script src="added.js"></script>
</body>
</html>
