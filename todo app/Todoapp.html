<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .spn {
            font-weight: bold;
            text-transform: capitalize;
            margin-top: 7px;
        }

        .for {
            width: 60%;
        }

        .logo {
            height: 80px;
            width: 120px;
            margin: 0 auto;
            display: block;
            margin-top: 20px;
        }

        .th {
            font-size: 1.5rem;
            background-color: white;
            width: 50%;
            padding: 0px 10px;
            text-transform: capitalize;
        }


        tr.td {
            background-color: beige;
            width: 50%;
            padding: 0px 10px;
            font-weight: bold;
            font-size: 1.2rem;

        }

        label {
            padding-left: 20px;
        }

        input[type="checkbox"] {
            margin-left: 10px;
        }

        span.text-danger {
            margin-left: auto;
            margin-right: 10px;
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="row">
            <div class="col-sm-7 offset-sm-2">
                <div class="back bg-secondary p-2">
                    <img class="logo" src="mishkat-logo-1.PNG" alt="image not found">
                    <h3 class="mt-3 text-white title text-center">TO-Do-APP</h3>
                    <div class="bg-white p-2 d-flex  m">
                        <span class="spn">add new task :</span>
                        <input class="ml-auto for" type="text" name="" id="" placeholder="Enter any task name">
                        <button class="btn btn-secondary ml-auto butt">add task</button>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <table class="mt-2 col1">
                                <tr>
                                    <th class="th">Incomplite Task</th>
                                </tr>
                            </table>
                        </div>

                        <div class="col-sm-6 ">
                            <table class="mt-2 col2 ">
                                <tr>
                                    <th class="th">Complited task</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Todoapp.js"></script>
    <<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
